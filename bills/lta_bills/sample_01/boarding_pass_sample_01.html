<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass</title>
  <link rel="stylesheet" href="boarding_pass_sample_01.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="boarding-pass">
    <div class="card card-top">
      <div class="source">
        <div class="code">BLR</div>
        <div class="city">Bangalore</div>
      </div>
      <div class="flight-median">
        <i class="fa fa-plane" style="font-size:24px"></i>
      </div>
      <div class="destination">
        <div class="code">SXR</div>
        <div class="city">Srinagar</div>
      </div>
    </div>
    <div class="median"></div>
    <div class="card card-bottom">
      <div class="card-row">

        <div class="card-item">
          <span class="label">Passenger</span>
          <p class="content">Ankit Haldar</p>
        </div>

        <div class="card-item">
          <span class="label">Date</span>
          <p class="content">13/04/2023</p>
        </div>

      </div>

      <div class="card-row">

        <div class="card-item">
          <span class="label">Flight No</span>
          <p class="content">SG720</p>
        </div>

        <div class="card-item">
          <span class="label">Gate</span>
          <p class="content">B2</p>
        </div>

        <div class="card-item">
          <span class="label">Seat</span>
          <p class="content">4D</p>
        </div>

        <div class="card-item">
          <span class="label">Class</span>
          <p class="content">Business</p>
        </div>

      </div>

      <div class="card-row">

        <div class="card-item">
          <span class="label">Boarding Time</span>
          <p class="content">1100 IST</p>
        </div>

        <div class="card-item">
          <span class="label">Travelling Time</span>
          <p class="content">04:30</p>
        </div>

        <div class="card-item">
          <span class="label">Arrival Time</span>
          <p class="content">14:00 IST</p>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
