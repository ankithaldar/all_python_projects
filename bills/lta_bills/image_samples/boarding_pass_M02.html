<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="boarding_pass.css">
  <title>Document</title>
</head>
<body>
  <div class="ticket">
    <div class="ticket-top">
      <!-- head -->
      <div class="ticket-header">
        <div class="head-logo">
          <img src="https://app-static-prod-skyplus6e.goindigo.in/content/dam/skyplus6e/in/en/assets/homepage/images/logo/icIndigoLogoWhiteR-new.svg">
        </div>
        <div class="head-flight">
          <div class="pnr">B5S2HC</div>
        </div>
      </div>
      <!-- /head -->

      <!-- body -->
      <div class="ticket-body">
        <!-- locations -->
        <div class="locations">
          <div class="loc-depart">
            NEW DELHI
            <h1>DEL</h1>
            06:30
          </div>
          <div class="loc-direction">
            <div class="arrow"></div>
          </div>
          <div class="loc-arrive">
            Srinagar
            <h1>SXR</h1>
            07:55
          </div>
        </div>
        <!-- /locations -->

        <div class="body-info">
          <!-- name/seat -->
          <div class="info">
            <div class="info-name">
              Passenger
              <h2>Seal, Ms. Madhumita</h2>
            </div>
            <div class="info-seat">
              Seat
              <h2>10F</h2>
            </div>
          </div>
          <!-- /name/seat -->
          <!-- flight -->
          <div class="flight">
            <div class="flight-info">
              Flight
              <h2>6E-2536</h2>
            </div>
            <div class="flight-depart-date">
              Depart
              <h2>17 Dec 2023</h2>
            </div>
            <div class="flight-depart-time">
              Depart
              <h2>06:30</h2>
            </div>
          </div>
          <!-- /flight -->
        </div>

      </div>
    </div>

    <div class="ticket-bottom">
      <div class="bottom-info">
        <!-- depart -->
        <div class="depart">
          <div class="depart-terminal">
            Terminal
            <h2>T1</h2>
          </div>
          <div class="depart-gate">
            Gate
            <h2>26</h2>
          </div>
          <div class="depart-boarding">
            Boarding
            <h2>06:00</h2>
          </div>
        </div>
        <!-- /depart -->

        <!-- barcode -->
        <!-- <div class="depart-barcode"></div> -->
        <img src="qr/BLRDELM2.png" class="center">
        <!-- /barcode -->
      </div>
    </div>
  </div>
</body>
</html>
